<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Identification</title>
    <script src="https://kit.fontawesome.com/45868cce58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="full-screen">
        <section class="left-section">
                <div class="left-div">
                    <div class="left-div-image">
                        <img src="imgs/alto-logo.JPG" alt="">
                    </div>
                    <div class="title">
                        <h1 class="upper-title">Operator</h1>
                        <h1>Log in</h1>
                    </div>
                    <div class="log-in-buttons">
                        <input class="boxes" type="text" placeholder="Username">
                        <input class="boxes" type="password" placeholder="Password">
                        <button class="continue-btn boxes">Continue</button>
                    </div>
                </div>
        </section>
        <section class="right-section">
            <div class="right-div">
                <h2 class="right-div-text"><i class="fa-solid fa-caret-left"></i> Back</h2>
                <div class="right-div-bottom">
                    <div class="bottom-line"></div>
                    <p class="right-div-text">About us</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
